<head>
 <meta name="description" content="{{ site.description }}"/>
 {% if site.iconUrlIsAbsolute == true %}
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.57x57 }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.60x60 }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.72x72 }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.76x76 }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.114x114 }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.120x120 }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.144x144 }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.152x152 }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.180x180 }}">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{ site.192x192 }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.32x32 }}">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.96x96 }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.16x16 }}">
  <meta name="msapplication-TileImage" content="{{ site.144x144 }}">
  {% else %}
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.57x57 | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.60x60 | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.72x72 | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.76x76 | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.114x114 | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.120x120 | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.144x144 | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.152x152 | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.180x180 | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{ site.192x192 | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.32x32 | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.96x96 | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.16x16 | prepend: site.baseurl }}">
  <link rel="manifest" href="{{ site.manifest | prepend: site.baseurl }}">
  <meta name="msapplication-TileImage" content="{{ site.144x144 | prepend: site.baseurl }}">
  {% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="msapplication-TileImage" content="https://blckunicorn.art/assets/cybertron/ms-icon-144x144.png">
  <link rel="stylesheet" type="text/css" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <title>{{ page.title }}</title>
  {% include analytics.html %}
 {% seo %}
</head>
